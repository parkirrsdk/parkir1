<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Tukar Shift / OFF</title>
  <link rel="stylesheet" href="style-form.css">
</head>
<body>
  <div class="form-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar" aria-label="Sidebar navigasi">
      <div class="sidebar-top">
        <div class="brand">
          <div class="logo">üîÅ</div>
          <div class="brand-text">
            <div class="brand-title">Shift App</div>
            <div class="brand-sub">Panel Input</div>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="form.html" id="tukarshiftLink" class="sidebar-link">Form Tukar Shift/Off</a>
          <a href="form-lembur.html" id="melemburkanLink" class="sidebar-link">Form Melemburkan</a>
          <a href="form-ganti-hari.html" id="gantihariLink" class="sidebar-link">Form Pengantian Hari</a>
          <a href="list-data.html" id="dataLink" class="sidebar-link">List Data Tukar Shift/Off</a>
          <a href="list-data-lembur.html" id="datalemburLink" class="sidebar-link">List Data Melemburkan</a>
          <a href="list-data-ganti-hari.html" id="datagantihariLink" class="sidebar-link">List Data Ganti Hari</a>
          <a href="index.html" id="dashboardLink" class="sidebar-link">Dashboard</a>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </aside>

    <!-- CONTENT (75%) -->
    <main class="content" role="main">
      <header class="content-header">
        <h1>Form Tukar Shift / OFF</h1>
        <p id="notif" class="notif-area" aria-live="polite"></p>
      </header>

      <section class="form-wrap">
        <form id="shiftForm" class="form-card">
          <h2>PIHAK 1</h2>
          <label>NAMA</label>
          <input type="text" name="nama1" required>
          <label>JABATAN</label>
          <input type="text" name="jabatan1" required>
          <label>SHIFT DARI</label>
          <input type="text" name="shift_dari1" required>
          <label>SHIFT MENJADI</label>
          <input type="text" name="shift_menjadi1" required>
          <label>JADWAL OFF</label>
          <input type="text" name="jadwal_off1">
        
          <h2>PIHAK 2</h2>
          <label>NAMA</label>
          <input type="text" name="nama2" required>
          <label>JABATAN</label>
          <input type="text" name="jabatan2" required>
          <label>SHIFT DARI</label>
          <input type="text" name="shift_dari2" required>
          <label>SHIFT MENJADI</label>
          <input type="text" name="shift_menjadi2" required>
          <label>JADWAL OFF</label>
          <input type="text" name="jadwal_off2">
         
          <h2>Detail Lain</h2>
          <label>TANGGAL TUKAR SHIFT / OFF</label>
          <input type="date" id="dateHelper" name="tanggal_shift" required>

          <div class="grid-4">
            <div>
              <label>HARI</label>
              <input type="text" id="hari" name="hari" required>
            </div>
            <div>
              <label>TANGGAL</label>
              <input type="number" min="1" max="31" id="tanggal" name="tanggal" required>
            </div>
            <div>
              <label>BULAN</label>
              <input type="number" min="1" max="12" id="bulan" name="bulan" required>
            </div>
            <div>
              <label>TAHUN</label>
              <input type="number" min="2000" max="2100" id="tahun" name="tahun" required>
            </div>
          </div>

          <label>ALASAN</label>
          <input type="text" name="alasan" required>
          <label>LEADER</label>
          <input type="text" name="leader" required>

          <div class="form-actions">
            <button type="submit" class="btn-save">Simpan Data</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Firebase + app script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT5F4_ZJr_kj0TaUM_0wwwknv3bZwDaog",
      authDomain: "shift-app-b73fd.firebaseapp.com",
      projectId: "shift-app-b73fd",
      storageBucket: "shift-app-b73fd.firebasestorage.app",
      messagingSenderId: "408848137650",
      appId: "1:408848137650:web:0ec055ed4d7524584cb8ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    if (!currentUser) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
    window.logout = logout;

    // sidebar link visibility based on role
    const role = currentUser.role;
    const tukarshiftLink = document.getElementById("tukarshiftLink");
    const melemburkanLink = document.getElementById("melemburkanLink");
    const gantihariLink = document.getElementById("gantihariLink");
    const dataLink = document.getElementById("dataLink");
    const downloadLink = document.getElementById("downloadLink");

    if (role === "Leader") {
      dataLink.style.display = "none";
      downloadLink.style.display = "none";
    }
    if (role === "Attendance") {
      dataLink.style.display = "none";
      downloadLink.style.display = "none";
    }

    // auto-fill hari/tanggal/bulan/tahun from dateHelper
    const hariList = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    document.getElementById("dateHelper").addEventListener("change", (e) => {
      const dateVal = e.target.value;
      if (!dateVal) return;
      const d = new Date(dateVal);
      document.getElementById("hari").value = hariList[d.getDay()];
      document.getElementById("tanggal").value = d.getDate();
      document.getElementById("bulan").value = d.getMonth() + 1;
      document.getElementById("tahun").value = d.getFullYear();
    });

    // submit form -> Firebase
    document.getElementById('shiftForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const obj = { approve: false };
      [...form.elements].forEach(el => {
        if (el.name) obj[el.name] = el.value;
      });
      obj.createdBy = currentUser.username;
      obj.createdAt = new Date();

      try {
        await addDoc(collection(db, "shiftData"), obj);
        document.getElementById('notif').innerText = "‚úÖ Data berhasil disimpan ke Firebase!";
        document.getElementById('notif').classList.remove('error');
        document.getElementById('notif').classList.add('success');
        form.reset();
      } catch (err) {
        console.error("Error:", err);
        document.getElementById('notif').innerText = "‚ùå Gagal simpan data!";
        document.getElementById('notif').classList.remove('success');
        document.getElementById('notif').classList.add('error');
      }
    };
  </script>
</body>
</html>
