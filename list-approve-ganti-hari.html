<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Approve Ganti Hari</title>
  <link rel="stylesheet" href="style-listApprove.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>üìÖ List Approve Ganti Hari</h1>
    
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Cari nama, jabatan, atau tanggal..." onkeyup="searchTable()">
    </div>

    <div class="table-responsive">
      <table id="approveTable" class="styled-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Jabatan</th>
            <th>Alasan</th>
            <th>Tanggal Awal</th>
            <th>Tanggal Pengganti</th>
            <th>Approve Leader</th>
            <th>Tgl Leader</th>
            <th>Approve Admin</th>
            <th>Tgl Admin</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr class="loading">
            <td colspan="11">Memuat data...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="nav-links">
      <a href="index.html">üè† Dashboard</a>
      <a href="download.html">‚¨áÔ∏è Download Excel</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>
  </div>

  <script>
    function logout() {
      if (confirm('Apakah Anda yakin ingin keluar?')) {
        localStorage.removeItem("currentUser");
        window.location.href = "login.html";
      }
    }

    function searchTable() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let table = document.querySelector("table");
      let trs = table.getElementsByTagName("tr");

      for (let i = 1; i < trs.length; i++) {
        let tds = trs[i].getElementsByTagName("td");
        let show = false;
        for (let j = 0; j < tds.length; j++) {
          if (tds[j].innerText.toLowerCase().indexOf(input) > -1) {
            show = true;
            break;
          }
        }
        trs[i].style.display = show ? "" : "none";
      }
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT5F4_ZJr_kj0TaUM_0wwwknv3bZwDaog",
      authDomain: "shift-app-b73fd.firebaseapp.com",
      projectId: "shift-app-b73fd",
      storageBucket: "shift-app-b73fd.firebasestorage.app",
      messagingSenderId: "408848137650",
      appId: "1:408848137650:web:0ec055ed4d7524584cb8ab"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    if (!currentUser) {
      window.location.href = "login.html";
    }

    const role = currentUser.role;

    async function renderTable() {
      const tbody = document.querySelector('#approveTable tbody');
      tbody.innerHTML = '';

      try {
        const snapshot = await getDocs(collection(db, "gantiHariData"));
        let i = 1;
        let hasData = false;

        snapshot.forEach(docSnap => {
          const d = docSnap.data();

          if (!d.reject) {
            hasData = true;
            let approveBtn = "";
            
            if (role === "Leader" && !d.leaderApprove) {
              approveBtn = `<button class="btn-approve-leader" onclick="approveData('${docSnap.id}')">‚úÖ Approve Leader</button>`;
            } else if (role === "Admin" && !d.adminApprove) {
              approveBtn = `<button class="btn-approve-admin" onclick="approveData('${docSnap.id}')">‚úÖ Approve Admin</button>`;
            }

            let rejectBtn = "";
            if (d.leaderApprove || d.adminApprove) {
              rejectBtn = `<button class="btn-reject" disabled>‚ùå Reject</button>`;
            } else {
              rejectBtn = `<button class="btn-reject" onclick="rejectData('${docSnap.id}')">‚ùå Reject</button>`;
            }

            const deleteBtn = role === "Superuser" ? `<button class="btn-delete" onclick="deleteData('${docSnap.id}')">üóëÔ∏è Delete</button>` : "";

            const leaderStatus = d.leaderApprove 
              ? `<span class="status-badge status-approved">‚úÖ ${d.leaderBy || ""}</span>` 
              : `<span class="status-badge status-pending">‚ùå Belum</span>`;

            const adminStatus = d.adminApprove 
              ? `<span class="status-badge status-approved">‚úÖ ${d.adminBy || ""}</span>` 
              : `<span class="status-badge status-pending">‚ùå Belum</span>`;

            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${i++}</td>
              <td><strong>${d.nama || "-"}</strong></td>
              <td>${d.jabatan || "-"}</td>
              <td>${d.dikarenakan || "-"}</td>
              <td>${d.hari_awal || ""}, ${d.tanggal_awal || ""}-${d.bulan_awal || ""}-${d.tahun_awal || ""}</td>
              <td>${d.hari_ganti || ""}, ${d.tanggal_ganti || ""}-${d.bulan_ganti || ""}-${d.tahun_ganti || ""}</td>
              <td>${leaderStatus}</td>
              <td>${d.leaderApproveDate || "-"}</td>
              <td>${adminStatus}</td>
              <td>${d.adminApproveDate || "-"}</td>
              <td style="white-space: nowrap;">${approveBtn}${rejectBtn}${deleteBtn}</td>
            `;
            tbody.appendChild(tr);
          }
        });

        if (!hasData) {
          tbody.innerHTML = `
            <tr class="empty-state">
              <td colspan="11">
                <div class="empty-state-icon">üì≠</div>
                <h3>Tidak Ada Data</h3>
                <p>Belum ada data yang perlu di-approve</p>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        tbody.innerHTML = `
          <tr>
            <td colspan="11" style="color: red; text-align: center;">
              ‚ùå Gagal memuat data. Silakan refresh halaman.
            </td>
          </tr>
        `;
      }
    }

    window.approveData = async function(id) {
      if (!confirm('Apakah Anda yakin ingin approve data ini?')) return;

      try {
        const ref = doc(db, "gantiHariData", id);
        const snap = await getDoc(ref);
        const data = snap.data();

        if (!data) {
          alert("‚ùå Data tidak ditemukan!");
          return;
        }

        if (role === "Leader") {
          await updateDoc(ref, { 
            leaderApprove: true, 
            leaderBy: currentUser.username,
            leaderApproveDate: new Date().toLocaleString("id-ID")
          });
          alert("‚úÖ Leader berhasil approve!");
        } 
        else if (role === "Admin") {
          if (!data.leaderApprove) {
            alert("‚ö†Ô∏è Leader belum approve, Admin tidak bisa approve.");
            return;
          }
          await updateDoc(ref, { 
            adminApprove: true, 
            adminBy: currentUser.username,
            adminApproveDate: new Date().toLocaleString("id-ID"),
            approve: true,
            approvedBy: `${data.leaderBy || ""}, ${currentUser.username}`
          });
          alert("‚úÖ Admin berhasil approve!");
        }
        renderTable();
      } catch (error) {
        console.error("Error approving data:", error);
        alert("‚ùå Gagal approve data!");
      }
    };

    window.rejectData = async function(id) {
      const reason = prompt("Masukkan alasan reject:");
      if (!reason || reason.trim() === "") {
        alert("Alasan reject harus diisi!");
        return;
      }

      try {
        await updateDoc(doc(db, "gantiHariData", id), { 
          reject: true, 
          reason: reason.trim(),
          rejectedBy: currentUser.username,
          rejectDate: new Date().toLocaleString("id-ID")
        });
        alert("‚úÖ Data berhasil di-reject!");
        renderTable();
      } catch (error) {
        console.error("Error rejecting data:", error);
        alert("‚ùå Gagal reject data!");
      }
    };

    window.deleteData = async function(id) {
      if (!confirm("‚ö†Ô∏è Yakin ingin menghapus data ini? Tindakan ini tidak dapat dibatalkan!")) return;

      try {
        await deleteDoc(doc(db, "gantiHariData", id));
        alert("‚úÖ Data berhasil dihapus!");
        renderTable();
      } catch (error) {
        console.error("Error deleting data:", error);
        alert("‚ùå Gagal menghapus data!");
      }
    };

    renderTable();
  </script>
</body>
</html>
