<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>List Data Melemburkan</title>
  <link rel="stylesheet" href="style-listData.css">
</head>
<body>
  <div class="container">
    <h1>List Data Melemburkan</h1>
    
<input type="text" id="searchInput" placeholder="Cari data..." onkeyup="searchTable()" style="margin-bottom:10px; padding:5px; width:250px;">

    <div class="table-responsive">
      <table id="dataTable" class="styled-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Jabatan</th>
            <th>Shift</th>
            <th>Dilemburkan Oleh</th>
            <th>Tanggal Melemburkan</th>
            <th>Status Approve</th>
            <th>Status Reject</th>
            <th>Reason</th>
            <th>User Approve</th>
            <th>Tanggal Approve</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Navigasi link -->
    <div class="nav-links">
      <a href="download.html">Download Excel</a>
	  <a href="index.html">Dasboard</a>
    
  <a href="#" onclick="logout()">Logout</a>
</div>

<script>
  function logout() {
    localStorage.removeItem("currentUser");
    alert("Anda berhasil logout!");
    window.location.href = "login.html";
  }
</script>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT5F4_ZJr_kj0TaUM_0wwwknv3bZwDaog",
      authDomain: "shift-app-b73fd.firebaseapp.com",
      projectId: "shift-app-b73fd",
      storageBucket: "shift-app-b73fd.firebasestorage.app",
      messagingSenderId: "408848137650",
      appId: "1:408848137650:web:0ec055ed4d7524584cb8ab"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    const role = currentUser ? currentUser.role : "";

    async function renderTable() {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, "lemburData"));
      let i = 1;
      const rows = [];
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        rows.push({ id: docSnap.id, ...d });
      });

      // Urutkan: yang pending tampil dulu
      rows.sort((a, b) => {
        if (!a.approve && !a.reject && (b.approve || b.reject)) return -1;
        if (!b.approve && !b.reject && (a.approve || a.reject)) return 1;
        return 0;
      });

      rows.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i++}</td>
          <td>${d.nama}</td>
          <td>${d.jabatan}</td>
          <td>${d.shift || ""}</td>
          <td>${d.dilemburkan_oleh}</td>
          <td>${d.hari || ""}, ${d.tanggal || ""}-${d.bulan || ""}-${d.tahun || ""}</td>
          <td><span class="badge ${d.approve ? 'approved' : 'pending'}">${d.approve ? "Approved" : "Pending"}</span></td>
          <td><span class="badge ${d.reject ? 'rejected' : 'pending'}">${d.reject ? "Rejected" : "-"}</span></td>
          <td>${d.reason || "-"}</td>
          <td>${d.approvedBy || "-"}</td>
          <td>${d.approveDate || "-"}</td>
          <td>${role === "Superuser" ? `<button class="delete" onclick="deleteData('${d.id}')">Delete</button>` : ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.deleteData = async function(id) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        await deleteDoc(doc(db, "lemburData", id));
        alert("Data telah dihapus!");
        renderTable();
      }
    };

    renderTable();
  </script>

<script>
  function searchTable() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let table = document.querySelector("table");
    let trs = table.getElementsByTagName("tr");

    for (let i = 1; i < trs.length; i++) { // skip header row
      let tds = trs[i].getElementsByTagName("td");
      let show = false;
      for (let j = 0; j < tds.length; j++) {
        if (tds[j].innerText.toLowerCase().indexOf(input) > -1) {
          show = true;
          break;
        }
      }
      trs[i].style.display = show ? "" : "none";
    }
  }
</script>

</body>
</html>
