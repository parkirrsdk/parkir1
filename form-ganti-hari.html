<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Penggantian Hari</title>
  <link rel="stylesheet" href="style-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle Menu">‚ò∞</button>
  <div class="overlay" onclick="toggleMenu()"></div>

  <div class="form-layout">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar" aria-label="Sidebar navigasi">
      <div class="sidebar-top">
        <div class="brand">
          <div class="logo">üìÖ</div>
          <div class="brand-text">
            <div class="brand-title">Shift App</div>
            <div class="brand-sub">Panel Input</div>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="form.html" class="sidebar-link">Form Tukar Shift/Off</a>
          <a href="form-lembur.html" class="sidebar-link">Form Melemburkan</a>
          <a href="form-ganti-hari.html" class="sidebar-link">Form Pengantian Hari</a>
          <a href="index.html" class="sidebar-link">Dashboard</a>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </aside>

    <!-- CONTENT -->
    <main class="content" role="main">
      <header class="content-header">
        <h1>Form Penggantian Hari</h1>
        <div id="userInfo" class="user-info"></div>
        <p id="notif" class="notif-area" aria-live="polite"></p>
      </header>

      <section class="form-wrap">
        <form id="gantiHariForm" class="form-card">
          <label>NAMA</label>
          <input type="text" name="nama" placeholder="Masukkan nama lengkap" required>

          <label>JABATAN</label>
          <select name="jabatan" required>
            <option value="">-- Pilih Jabatan --</option>
            <option value="Attenden">Attenden</option>
            <option value="Admin">Admin</option>
            <option value="Leader">Leader</option>
            <option value="CPM">CPM</option>
            <option value="Member">Member</option>
			<option value="IT">IT</option>
          </select>

          <h2>Hari yang Akan Diganti</h2>
          <label>HARI & TANGGAL</label>
          <input type="date" id="dateAwal" name="tanggal_awal" required>

          <div class="grid-4">
            <div>
              <label>HARI</label>
              <input type="text" id="hariAwal" name="hari_awal" readonly required>
            </div>
            <div>
              <label>TANGGAL</label>
              <input type="number" min="1" max="31" id="tanggalAwal" name="tanggal_awal" readonly required>
            </div>
            <div>
              <label>BULAN</label>
              <input type="number" min="1" max="12" id="bulanAwal" name="bulan_awal" readonly required>
            </div>
            <div>
              <label>TAHUN</label>
              <input type="number" min="2000" max="2100" id="tahunAwal" name="tahun_awal" readonly required>
            </div>
          </div>

          <label>ALASAN</label>
          <input type="text" name="dikarenakan" placeholder="Jelaskan alasan penggantian hari" required>

          <h2>Hari Pengganti</h2>
          <label>UNTUK MENGGANTIKAN HARI & TANGGAL</label>
          <input type="date" id="dateGanti" name="tanggal_ganti" required>

          <div class="grid-4">
            <div>
              <label>HARI</label>
              <input type="text" id="hariGanti" name="hari_ganti" readonly required>
            </div>
            <div>
              <label>TANGGAL</label>
              <input type="number" min="1" max="31" id="tanggalGanti" name="tanggal_ganti" readonly required>
            </div>
            <div>
              <label>BULAN</label>
              <input type="number" min="1" max="12" id="bulanGanti" name="bulan_ganti" readonly required>
            </div>
            <div>
              <label>TAHUN</label>
              <input type="number" min="2000" max="2100" id="tahunGanti" name="tahun_ganti" readonly required>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-save">üíæ Simpan Data</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Mobile Menu Script -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>

  <!-- Firebase + app script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT5F4_ZJr_kj0TaUM_0wwwknv3bZwDaog",
      authDomain: "shift-app-b73fd.firebaseapp.com",
      projectId: "shift-app-b73fd",
      storageBucket: "shift-app-b73fd.firebasestorage.app",
      messagingSenderId: "408848137650",
      appId: "1:408848137650:web:0ec055ed4d7524584cb8ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    if (!currentUser) window.location.href = "index.html";

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }

    const userInfoDiv = document.getElementById("userInfo");
    if (userInfoDiv && currentUser) {
      userInfoDiv.innerText = `üë§ ${currentUser.role} - ${currentUser.username}`;
    }
    window.logout = logout;

    const role = currentUser.role;
    if (role === "Leader") {
      if(document.getElementById("dataLink")) document.getElementById("dataLink").style.display = "none";
      if(document.getElementById("downloadLink")) document.getElementById("downloadLink").style.display = "none";
    }
    if (role === "Attendance") {
      if(document.getElementById("dataLink")) document.getElementById("dataLink").style.display = "none";
      if(document.getElementById("downloadLink")) document.getElementById("downloadLink").style.display = "none";
    }

    document.getElementById("gantiHariForm").onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('.btn-save');
      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ Menyimpan...';
      
      const obj = { approve: false };
      [...form.elements].forEach(el => { if (el.name) obj[el.name] = el.value; });
      obj.createdBy = currentUser.username;
      obj.createdAt = new Date();

      const col = collection(db, "gantiHariData");
      const q = query(col, where("nama", "==", obj.nama), where("tanggal_awal", "==", obj.tanggal_awal));
      const snap = await getDocs(q);

      if (!snap.empty) {
        document.getElementById("notif").innerText = "‚ö†Ô∏è Data sudah diinput sebelumnya mohon di cek di list data ganti hari!";
        document.getElementById("notif").className = "notif-area error";
        submitBtn.disabled = false;
        submitBtn.textContent = 'üíæ Simpan Data';
        return;
      }

      try {
        await addDoc(col, obj);
        document.getElementById("notif").innerText = "‚úÖ Data penggantian hari berhasil disimpan!";
        document.getElementById("notif").className = "notif-area success";
        form.reset();
        setTimeout(() => {
          document.getElementById('notif').style.display = 'none';
        }, 5000);
      } catch (err) {
        console.error(err);
        document.getElementById("notif").innerText = "‚ùå Gagal simpan data penggantian hari!";
        document.getElementById("notif").className = "notif-area error";
      }
      
      submitBtn.disabled = false;
      submitBtn.textContent = 'üíæ Simpan Data';
    };
  </script>

  <!-- Auto isi tanggal -->
  <script>
    function isiTanggalOtomatis(dateInputId, hariId, tanggalId, bulanId, tahunId) {
      const dateInput = document.getElementById(dateInputId);
      dateInput.addEventListener("change", function () {
        if (!this.value) return;
        const d = new Date(this.value);
        const namaHari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
        document.getElementById(hariId).value = namaHari[d.getDay()];
        document.getElementById(tanggalId).value = d.getDate();
        document.getElementById(bulanId).value = d.getMonth() + 1;
        document.getElementById(tahunId).value = d.getFullYear();
      });
    }
    isiTanggalOtomatis("dateAwal","hariAwal","tanggalAwal","bulanAwal","tahunAwal");
    isiTanggalOtomatis("dateGanti","hariGanti","tanggalGanti","bulanGanti","tahunGanti");
  </script>
</body>
</html>
