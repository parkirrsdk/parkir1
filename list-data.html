<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>List Data Tukar Shift/Off</title>
  <link rel="stylesheet" href="style-listData.css">
</head>
<body>
  <div class="container">
    <h1>List Data Tukar Shift/Off</h1>

<input type="text" id="searchInput" placeholder="Cari data..." onkeyup="filterTable()" style="margin-bottom:10px; padding:5px; width:250px;">
<select id="filterApprove" onchange="filterTable()" style="margin-left:10px; padding:5px;">
  <option value="">Semua Status</option>
  <option value="Approved">Approved</option>
  <option value="Pending">Pending</option>
  <option value="Rejected">Rejected</option>
</select>
<input type="date" id="filterTanggal" onchange="filterTable()" style="margin-left:10px; padding:5px;">

    <div class="table-responsive">
      <table id="dataTable" class="styled-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama 1</th>
            <th>Nama 2</th>
            <th>Shift Dari 1</th>
            <th>Shift Menjadi 1</th>
            <th>Tukar OFF 1</th>
            <th>Shift Dari 2</th>
            <th>Shift Menjadi 2</th>
            <th>Tukar OFF 2</th>
            <th>Leader</th>
            <th>Tanggal Tukar Shift</th>
            <th>Status Approve</th>
            <th>Status Reject</th>
            <th>Reason</th>
            <th>User Approve</th>
            <th>Tanggal Approve</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="nav-links">
      <a href="download.html">Download Excel</a>
      <a href="index.html">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

<script>
  function logout() {
    localStorage.removeItem("currentUser");
    alert("Anda berhasil logout!");
    window.location.href = "login.html";
  }
</script>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT5F4_ZJr_kj0TaUM_0wwwknv3bZwDaog",
      authDomain: "shift-app-b73fd.firebaseapp.com",
      projectId: "shift-app-b73fd",
      storageBucket: "shift-app-b73fd.firebasestorage.app",
      messagingSenderId: "408848137650",
      appId: "1:408848137650:web:0ec055ed4d7524584cb8ab"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    const role = currentUser ? currentUser.role : "";

    function dateValueShift(d){
      // build timestamp from tahun/bulan/tanggal (fallback null)
      const y = Number(d?.tahun);
      const m = Number(d?.bulan);
      const day = Number(d?.tanggal);
      if (!y || !m || !day) return null;
      return new Date(y, m-1, day).getTime();
    }

    async function renderTable() {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, "shiftData"));
      let i = 1;
      const rows = [];
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        rows.push({ id: docSnap.id, ...d });
      });

      // Sort: 1) pending (belum approve & belum reject) di atas
      //       2) kemudian urut berdasarkan tanggal tukar shift (tanggal/bulan/tahun) ascending
      rows.sort((a,b) => {
        const aPending = !a.approve && !a.reject;
        const bPending = !b.approve && !b.reject;
        if (aPending && !bPending) return -1;
        if (!aPending && bPending) return 1;

        const da = dateValueShift(a);
        const dbv = dateValueShift(b);
        if (da === null && dbv === null) return 0;
        if (da === null) return 1; // let missing dates go to bottom
        if (dbv === null) return -1;
        return da - dbv;
      });

      rows.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i++}</td>
          <td>${d.nama1 || ""}</td>
          <td>${d.nama2 || ""}</td>
          <td>${d.shift_dari1 || ""}</td>
          <td>${d.shift_menjadi1 || ""}</td>
          <td>${d.jadwal_off1 || ""}</td>
          <td>${d.shift_dari2 || ""}</td>
          <td>${d.shift_menjadi2 || ""}</td>
          <td>${d.jadwal_off2 || ""}</td>
          <td>${d.leader || ""}</td>
          <td>${d.hari || ""}, ${d.tanggal || ""}-${d.bulan || ""}-${d.tahun || ""}</td>
          <td><span class="badge ${d.approve ? 'approved' : 'pending'}">${d.approve ? "Approved" : "Pending"}</span></td>
          <td><span class="badge ${d.reject ? 'rejected' : 'pending'}">${d.reject ? "Rejected" : "-"}</span></td>
          <td>${d.reason || "-"}</td>
          <td>${d.approvedBy || "-"}</td>
          <td>${d.approveDate || "-"}</td>
          <td>${role === "Superuser" ? `<button class="delete" onclick="deleteData('${d.id}')">Delete</button>` : ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.deleteData = async function(id) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        await deleteDoc(doc(db, "shiftData", id));
        alert("Data telah dihapus!");
        renderTable();
      }
    };

    renderTable();
  </script>

<script>
function filterTable() {
  let approveFilter = document.getElementById("filterApprove").value.toLowerCase();
  let tanggalFilter = document.getElementById("filterTanggal").value;
  let input = document.getElementById("searchInput").value.toLowerCase();
  let trs = document.querySelectorAll("#dataTable tbody tr");

  trs.forEach(tr => {
    let tds = tr.getElementsByTagName("td");
    let show = true;

    if (input && !Array.from(tds).some(td => td.innerText.toLowerCase().includes(input))) {
      show = false;
    }
    if (approveFilter) {
      let statusText = tds[11]?.innerText.toLowerCase() || "";
      let rejectText = tds[12]?.innerText.toLowerCase() || "";
      if (approveFilter === "approved" && !statusText.includes("approved")) show = false;
      if (approveFilter === "pending" && !(statusText.includes("pending") || rejectText.includes("-"))) show = false;
      if (approveFilter === "rejected" && !rejectText.includes("rejected")) show = false;
    }
    if (tanggalFilter) {
      let tanggalText = tds[10]?.innerText || "";
      let match = tanggalText.match(/\d{1,2}-\d{1,2}-\d{4}/);
      if (match) {
        let [d, m, y] = match[0].split("-");
        let formatted = `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
        if (formatted !== tanggalFilter) show = false;
      } else {
        show = false;
      }
    }
    tr.style.display = show ? "" : "none";
  });
}
</script>

</body>
</html>
