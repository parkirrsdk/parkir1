<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>List Data Approve</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>List Data Approve</h1>
    <table id="dataTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama 1</th>
          <th>Nama 2</th>
          <th>Leader</th>
          <th>Melemburkan 1</th>
          <th>Melemburkan 2</th>
          <th>Tanggal Tukar Shift</th>
          <th>Status Approve</th>
          <th>Status Reject</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="form.html">Input Data</a> |
    <a href="list-approve.html">List Approve</a> |
    <a href="download.html">Download Excel</a>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKZJW6_dH923FW63nF2VaWwwwf0bjpbxk",
      authDomain: "shift-app-2e208.firebaseapp.com",
      projectId: "shift-app-2e208",
      storageBucket: "shift-app-2e208.firebasestorage.app",
      messagingSenderId: "60569261229",
      appId: "1:60569261229:web:ab719047a2abdad872e224"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function renderTable() {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, "shiftData"));
      let i = 1;
      querySnapshot.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i++}</td>
          <td>${d.nama1 || ""}</td>
          <td>${d.nama2 || ""}</td>
          <td>${d.leader || ""}</td>
          <td>${d.melemburkan1 || ""}</td>
          <td>${d.melemburkan2 || ""}</td>
          <td>${d.hari || ""}, ${d.tanggal || ""}-${d.bulan || ""}-${d.tahun || ""}</td>
          <td>${d.approve ? "Approved" : "Pending"}</td>
          <td>${d.reject ? "Rejected" : "-"}</td>
          <td>${d.reason || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    renderTable();
  </script>
</body>
</html>
