<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Shift App</title>
  <link rel="stylesheet" href="style-login.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Shift App</h1>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <div id="notif"></div>
    </div>
  </div>

  <script>
    const users = [
      { username: "it", password: "1234", role: "IT" },
      { username: "cpm", password: "1234", role: "CPM" },
      { username: "superuser", password: "1234", role: "Superuser" },
      { username: "admin", password: "1234", role: "Admin" },
      { username: "maryono", password: "1234", role: "Leader" },
      { username: "aris", password: "1234", role: "Leader" },
      { username: "suyoto", password: "1234", role: "Leader" },
      { username: "attd", password: "1234", role: "Attendance" }
    ];

    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      const found = users.find(x => x.username === u && x.password === p);
      if (found) {
        localStorage.setItem("currentUser", JSON.stringify(found));
        window.location.href = "index.html";
      } else {
        const notif = document.getElementById("notif");
        notif.innerText = "‚ùå Username atau password salah!";
        notif.classList.add("error-text");
      }
    };
  </script>
</body>
</html>
