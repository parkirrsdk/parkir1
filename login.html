<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Shift App</title>
  <link rel="stylesheet" href="style-login.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
	<center>
      <h1 class="login-title">Shift App</h1>
	  </center>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Username" required>

        <div class="pw-row">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" id="toggleEye" class="eye-btn" aria-label="Tampilkan password">üëÅÔ∏è</button>
        </div>

        <label class="show-pw">
          <input type="checkbox" id="showPassword"> Tampilkan password
        </label>

        <button type="submit" class="btn-login">Login</button>
      </form>
      <div id="notif"></div>
    </div>
  </div>

  <script>
    const users = [
      { username: "it", password: "Parkir1234", role: "IT" },
      { username: "cpm", password: "Parkir1234", role: "CPM" },
      { username: "superuser", password: "Parkir1234", role: "Superuser" },
      { username: "admin", password: "Parkir1234", role: "Admin" },
      { username: "maryono", password: "Parkir1234", role: "Leader" },
      { username: "aris", password: "Parkir1234", role: "Leader" },
      { username: "suyoto", password: "Parkir1234", role: "Leader" },
      { username: "attd", password: "Parkir1234", role: "Attendance" }
    ];

    const loginForm = document.getElementById("loginForm");
    const passwordInput = document.getElementById("password");
    const showCheckbox = document.getElementById("showPassword");
    const toggleEye = document.getElementById("toggleEye");

    function updateEyeState(isText) {
      // toggle visual icons by class
      if (isText) {
        toggleEye.classList.add('visible');
        toggleEye.setAttribute('aria-label', 'Sembunyikan password');
      } else {
        toggleEye.classList.remove('visible');
        toggleEye.setAttribute('aria-label', 'Tampilkan password');
      }
    }

    // Checkbox toggles
    showCheckbox.addEventListener('change', () => {
      const makeText = showCheckbox.checked;
      passwordInput.type = makeText ? 'text' : 'password';
      updateEyeState(makeText);
    });

    // Eye button toggles and keeps checkbox in sync
    toggleEye.addEventListener('click', () => {
      const isText = passwordInput.type === 'text';
      passwordInput.type = isText ? 'password' : 'text';
      showCheckbox.checked = !isText;
      updateEyeState(!isText);
    });

    loginForm.onsubmit = function(e) {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = passwordInput.value.trim();

      const found = users.find(x => x.username === u && x.password === p);
      if (found) {
        localStorage.setItem("currentUser", JSON.stringify(found));
        window.location.href = "index.html";
      } else {
        const notif = document.getElementById("notif");
        notif.innerText = "‚ùå Username atau password salah!";
        notif.classList.add("error-text");
      }
    };
  </script>
</body>
</html>
