<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shift App</title>
  <link rel="stylesheet" href="style-login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo/Icon -->
      <div class="login-logo">ğŸ”</div>
      
      <h1 class="login-title">Shift App</h1>
      <p class="login-subtitle">Silakan login untuk melanjutkan</p>
      
      <form id="loginForm" class="login-form">
        <div>
          <input 
            type="text" 
            id="username" 
            placeholder="Username" 
            autocomplete="username"
            required
          >
        </div>

        <div class="pw-row">
          <input 
            type="password" 
            id="password" 
            placeholder="Password"
            autocomplete="current-password" 
            required
          >
          <button 
            type="button" 
            id="toggleEye" 
            class="eye-btn" 
            aria-label="Tampilkan password"
          >
            ğŸ‘ï¸
          </button>
        </div>

        <label class="show-pw">
          <input type="checkbox" id="showPassword"> 
          <span>Tampilkan password</span>
        </label>

        <button type="submit" class="btn-login">Masuk</button>
      </form>
      
      <div id="notif"></div>
    </div>
  </div>

  <script>
    const users = [
      { username: "it", password: "Parkir1234", role: "IT" },
      { username: "cpm", password: "Parkir1234", role: "CPM" },
      { username: "superuser", password: "Parkir1234", role: "Superuser" },
      { username: "admin", password: "Parkir1234", role: "Admin" },
      { username: "maryono", password: "Parkir1234", role: "Leader" },
      { username: "aris", password: "Parkir1234", role: "Leader" },
      { username: "agung aji", password: "Parkir1234", role: "Leader" },
      { username: "attd", password: "Parkir1234", role: "Attendance" }
    ];

    const loginForm = document.getElementById("loginForm");
    const passwordInput = document.getElementById("password");
    const showCheckbox = document.getElementById("showPassword");
    const toggleEye = document.getElementById("toggleEye");
    const notif = document.getElementById("notif");

    // Update eye button state
    function updateEyeState(isText) {
      if (isText) {
        toggleEye.textContent = 'ğŸ™ˆ';
        toggleEye.setAttribute('aria-label', 'Sembunyikan password');
      } else {
        toggleEye.textContent = 'ğŸ‘ï¸';
        toggleEye.setAttribute('aria-label', 'Tampilkan password');
      }
    }

    // Checkbox toggle
    showCheckbox.addEventListener('change', () => {
      const makeText = showCheckbox.checked;
      passwordInput.type = makeText ? 'text' : 'password';
      updateEyeState(makeText);
    });

    // Eye button toggle
    toggleEye.addEventListener('click', () => {
      const isText = passwordInput.type === 'text';
      passwordInput.type = isText ? 'password' : 'text';
      showCheckbox.checked = !isText;
      updateEyeState(!isText);
    });

    // Form submission
    loginForm.onsubmit = function(e) {
      e.preventDefault();
      
      const submitBtn = loginForm.querySelector('.btn-login');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Memproses...';
      submitBtn.classList.add('loading');
      
      const u = document.getElementById("username").value.trim();
      const p = passwordInput.value.trim();

      // Simulate loading delay
      setTimeout(() => {
        const found = users.find(x => x.username === u && x.password === p);
        
        if (found) {
          localStorage.setItem("currentUser", JSON.stringify(found));
          notif.innerText = "âœ… Login berhasil! Mengalihkan...";
          notif.className = "success-text";
          
          setTimeout(() => {
            window.location.href = "index.html";
          }, 800);
        } else {
          notif.innerText = "âŒ Username atau password salah!";
          notif.className = "error-text";
          
          submitBtn.disabled = false;
          submitBtn.textContent = 'Masuk';
          submitBtn.classList.remove('loading');
          
          // Auto hide error after 5 seconds
          setTimeout(() => {
            notif.style.display = 'none';
          }, 5000);
        }
      }, 600);
    };

    // Clear notification when user types
    document.getElementById("username").addEventListener('input', () => {
      notif.style.display = 'none';
    });
    
    passwordInput.addEventListener('input', () => {
      notif.style.display = 'none';
    });
  </script>
</body>
</html>
