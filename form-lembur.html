<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Melemburkan</title> 
  <link rel="stylesheet" href="style-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
 <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle Menu" aria-expanded="false">‚ò∞</button>
  <div class="overlay" onclick="toggleMenu()"></div>
  
  <div class="form-layout">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar" aria-label="Sidebar navigasi">
      <div class="sidebar-top">
        <div class="brand">
          <div class="logo">‚è±Ô∏è</div>
          <div class="brand-text">
            <div class="brand-title">Shift App</div>
            <div class="brand-sub">Panel Input</div>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="form.html" id="tukarshiftLink" class="sidebar-link">Form Tukar Shift/Off</a>
          <a href="form-lembur.html" id="melemburkanLink" class="sidebar-link">Form Melemburkan</a>
          <a href="form-ganti-hari.html" id="gantihariLink" class="sidebar-link">Form Pengantian Hari</a>
          <a href="index.html" id="dashboardLink" class="sidebar-link">Dashboard</a>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </aside>

    <!-- CONTENT -->
    <main class="content" role="main">
      <header class="content-header">
        <h1>Form Melemburkan</h1>
        <div id="userInfo" class="user-info"></div>
        <p id="notif" class="notif-area" aria-live="polite"></p>
      </header>

      <section class="form-wrap">
        <form id="lemburForm" class="form-card">
          <label>NAMA</label>
          <input type="text" name="nama" required>

          <label>JABATAN</label>
          <select name="jabatan" required>
            <option value="">-- Pilih Jabatan --</option>
            <option value="Attenden">Attenden</option>
            <option value="Admin">Admin</option>
            <option value="Leader">Leader</option>
            <option value="CPM">CPM</option>
            <option value="Member">Member</option>
			<option value="IT">IT</option>
          </select>

          <label>SHIFT</label>
          <select name="shift" required>
            <option value="">-- Pilih Shift --</option>
            <option value="Shift 1">Shift 1</option>
            <option value="Shift 2">Shift 2</option>
            <option value="Shift 3">Shift 3</option>           
          </select>

          <label>HARI & TANGGAL</label>
          <input type="date" id="dateHelper" name="tanggal_lembur" required>

          <div class="grid-4">
            <div>
              <label>HARI</label>
              <input type="text" id="hari" name="hari" required>
            </div>
            <div>
              <label>TANGGAL</label>
              <input type="number" min="1" max="31" id="tanggal" name="tanggal" required>
            </div>
            <div>
              <label>BULAN</label>
              <input type="number" min="1" max="12" id="bulan" name="bulan" required>
            </div>
            <div>
              <label>TAHUN</label>
              <input type="number" min="2000" max="2100" id="tahun" name="tahun" required>
            </div>
          </div>

          <label>DILEMBURKAN OLEH</label>
          <input type="text" name="dilemburkan_oleh" required>

          <div class="form-actions">
            <button type="submit" class="btn-save">Simpan Data</button>
          </div>
        </form>
      </section>
    </main>
  </div>
  
  <!-- Mobile Menu Script -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar') || document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      if (!sidebar || !overlay) return;
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      const menuBtn = document.querySelector('.menu-toggle');
      if (menuBtn) menuBtn.setAttribute('aria-expanded', String(sidebar.classList.contains('active')));
    }
  </script>

  <!-- Firebase + app script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT5F4_ZJr_kj0TaUM_0wwwknv3bZwDaog",
      authDomain: "shift-app-b73fd.firebaseapp.com",
      projectId: "shift-app-b73fd",
      storageBucket: "shift-app-b73fd.firebasestorage.app",
      messagingSenderId: "408848137650",
      appId: "1:408848137650:web:0ec055ed4d7524584cb8ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    if (!currentUser) window.location.href = "index.html";

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }

    const userInfoDiv = document.getElementById("userInfo");
    if (userInfoDiv && currentUser) {
      userInfoDiv.innerText = `üë§ ${currentUser.role} - ${currentUser.username}`;
    }
    window.logout = logout;

    document.getElementById("lemburForm").onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const obj = { approve: false };
      [...form.elements].forEach(el => { if (el.name) obj[el.name] = el.value; });
      obj.createdBy = currentUser.username;
      obj.createdAt = new Date();

      const col = collection(db, "lemburData");
      // Validasi nama & tanggal_lembur
      const q = query(col, where("nama", "==", obj.nama), where("tanggal_lembur", "==", obj.tanggal_lembur));
      const snap = await getDocs(q);

      if (!snap.empty) {
        document.getElementById("notif").innerText = "‚ö†Ô∏è Data sudah diinput sebelumnya mohon di cek di list data melemburkan!";
        document.getElementById("notif").className = "notif-area error";
        return;
      }

      try {
        await addDoc(col, obj);
        document.getElementById("notif").innerText = "‚úÖ Data lembur berhasil disimpan!";
        document.getElementById("notif").className = "notif-area success";
        form.reset();
      } catch (err) {
        console.error(err);
        document.getElementById("notif").innerText = "‚ùå Gagal simpan data lembur!";
        document.getElementById("notif").className = "notif-area error";
      }
    };
  </script>

  <!-- Auto isi tanggal -->
  <script>
    function isiTanggalOtomatis(dateInputId, hariId, tanggalId, bulanId, tahunId) {
      const dateInput = document.getElementById(dateInputId);
      dateInput.addEventListener("change", function () {
        if (!this.value) return;
        const d = new Date(this.value);
        const namaHari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
        document.getElementById(hariId).value = namaHari[d.getDay()];
        document.getElementById(tanggalId).value = d.getDate();
        document.getElementById(bulanId).value = d.getMonth() + 1;
        document.getElementById(tahunId).value = d.getFullYear();
      });
    }
    isiTanggalOtomatis("dateHelper","hari","tanggal","bulan","tahun");
  </script>
</body>
</html>
