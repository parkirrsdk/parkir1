<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>List Approve Shift</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>List Approve Shift</h1>
    <table id="approveTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama 1</th>
          <th>Nama 2</th>
          <th>Leader</th>
          <th>Melemburkan 1</th>
          <th>Melemburkan 2</th>
          <th>Tanggal Tukar Shift</th>
          <th>Approve</th>
          <th>Reject</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="form.html">Input Data</a> |
    <a href="list-data.html">List Data</a> |
    <a href="download.html">Download Excel</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT5F4_ZJr_kj0TaUM_0wwwknv3bZwDaog",
      authDomain: "shift-app-b73fd.firebaseapp.com",
      projectId: "shift-app-b73fd",
      storageBucket: "shift-app-b73fd.firebasestorage.app",
      messagingSenderId: "408848137650",
      appId: "1:408848137650:web:0ec055ed4d7524584cb8ab"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    const role = currentUser ? currentUser.role : "";

    async function renderTable() {
      const tbody = document.querySelector('#approveTable tbody');
      tbody.innerHTML = '';

      const snapshot = await getDocs(collection(db, "shiftData"));
      let i = 1;
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        if (!d.approve && !d.reject) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i++}</td>
            <td>${d.nama1}</td>
            <td>${d.nama2}</td>
            <td>${d.leader}</td>
            <td>${d.melemburkan1 || ""}</td>
            <td>${d.melemburkan2 || ""}</td>
            <td>${d.hari || ""}, ${d.tanggal || ""}-${d.bulan || ""}-${d.tahun || ""}</td>
            <td><button onclick="approveData('${docSnap.id}')">Approve</button></td>
            <td><button onclick="rejectData('${docSnap.id}')">Reject</button></td>
            <td>${role === "Superuser" ? `<button onclick="deleteData('${docSnap.id}')">Delete</button>` : ""}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    window.approveData = async function(id) {
      await updateDoc(doc(db, "shiftData", id), { approve: true, approvedBy: currentUser.username });
      alert("Data telah di-approve!");
      renderTable();
    };

    window.rejectData = async function(id) {
      const reason = prompt("Masukkan alasan reject:");
      if (!reason) return;
      await updateDoc(doc(db, "shiftData", id), { reject: true, reason });
      alert("Data telah di-reject!");
      renderTable();
    };

    window.deleteData = async function(id) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        await deleteDoc(doc(db, "shiftData", id));
        alert("Data telah dihapus!");
        renderTable();
      }
    };

    renderTable();
  </script>
</body>
</html>
