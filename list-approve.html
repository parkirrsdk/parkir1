<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Approve Tukar Shift/Off</title>
  <link rel="stylesheet" href="style-listApprove.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>üìã List Approve Tukar Shift/Off</h1>
    
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Cari nama, jabatan, atau tanggal..." onkeyup="searchTable()">
    </div>

    <div class="table-responsive">
      <table id="approveTable" class="styled-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama 1</th>
            <th>Nama 2</th>
            <th>Shift Dari 1</th>
            <th>Shift Jadi 1</th>
            <th>OFF 1</th>
            <th>Shift Dari 2</th>
            <th>Shift Jadi 2</th>
            <th>OFF 2</th>
            <th>Leader</th>
            <th>Tanggal</th>
            <th>User Approve</th>
            <th>Tgl Approve</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr class="loading">
            <td colspan="14">Memuat data...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="nav-links">
      <a href="index.html">üè† Dashboard</a>
      <a href="download.html">‚¨áÔ∏è Download Excel</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>
  </div>

  <script>
    function logout() {
      if (confirm('Apakah Anda yakin ingin keluar?')) {
        localStorage.removeItem("currentUser");
        window.location.href = "login.html";
      }
    }

    function searchTable() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let table = document.querySelector("table");
      let trs = table.getElementsByTagName("tr");

      for (let i = 1; i < trs.length; i++) {
        let tds = trs[i].getElementsByTagName("td");
        let show = false;
        for (let j = 0; j < tds.length; j++) {
          if (tds[j].innerText.toLowerCase().indexOf(input) > -1) {
            show = true;
            break;
          }
        }
        trs[i].style.display = show ? "" : "none";
      }
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT5F4_ZJr_kj0TaUM_0wwwknv3bZwDaog",
      authDomain: "shift-app-b73fd.firebaseapp.com",
      projectId: "shift-app-b73fd",
      storageBucket: "shift-app-b73fd.firebasestorage.app",
      messagingSenderId: "408848137650",
      appId: "1:408848137650:web:0ec055ed4d7524584cb8ab"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    if (!currentUser) {
      window.location.href = "login.html";
    }

    const role = currentUser.role;

    async function renderTable() {
      const tbody = document.querySelector('#approveTable tbody');
      tbody.innerHTML = '';

      try {
        const snapshot = await getDocs(collection(db, "shiftData"));
        let i = 1;
        let hasData = false;

        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          if (!d.approve && !d.reject) {
            hasData = true;
            const tr = document.createElement('tr');
            
            const actionButtons = `
              <button class="btn-approve" onclick="approveData('${docSnap.id}')">‚úÖ Approve</button>
              <button class="btn-reject" onclick="rejectData('${docSnap.id}')">‚ùå Reject</button>
              ${role === "Superuser" ? `<button class="btn-delete" onclick="deleteData('${docSnap.id}')">üóëÔ∏è Delete</button>` : ""}
            `;

            tr.innerHTML = `
              <td>${i++}</td>
              <td><strong>${d.nama1 || "-"}</strong></td>
              <td><strong>${d.nama2 || "-"}</strong></td>
              <td>${d.shift_dari1 || "-"}</td>
              <td>${d.shift_menjadi1 || "-"}</td>
              <td>${d.jadwal_off1 || "-"}</td>
              <td>${d.shift_dari2 || "-"}</td>
              <td>${d.shift_menjadi2 || "-"}</td>
              <td>${d.jadwal_off2 || "-"}</td>
              <td>${d.leader || "-"}</td>
              <td>${d.hari || ""}, ${d.tanggal || ""}-${d.bulan || ""}-${d.tahun || ""}</td>
              <td>${d.approvedBy || "-"}</td>
              <td>${d.approveDate || "-"}</td>
              <td style="white-space: nowrap;">${actionButtons}</td>
            `;
            tbody.appendChild(tr);
          }
        });

        if (!hasData) {
          tbody.innerHTML = `
            <tr class="empty-state">
              <td colspan="14">
                <div class="empty-state-icon">üì≠</div>
                <h3>Tidak Ada Data</h3>
                <p>Belum ada data yang perlu di-approve</p>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        tbody.innerHTML = `
          <tr>
            <td colspan="14" style="color: red; text-align: center;">
              ‚ùå Gagal memuat data. Silakan refresh halaman.
            </td>
          </tr>
        `;
      }
    }

    window.approveData = async function(id) {
      if (!confirm('Apakah Anda yakin ingin approve data ini?')) return;

      try {
        await updateDoc(doc(db, "shiftData", id), { 
          approve: true, 
          approvedBy: currentUser.username,
          approveDate: new Date().toLocaleString("id-ID")
        });
        alert("‚úÖ Data berhasil di-approve!");
        renderTable();
      } catch (error) {
        console.error("Error approving data:", error);
        alert("‚ùå Gagal approve data!");
      }
    };

    window.rejectData = async function(id) {
      const reason = prompt("Masukkan alasan reject:");
      if (!reason || reason.trim() === "") {
        alert("Alasan reject harus diisi!");
        return;
      }

      try {
        await updateDoc(doc(db, "shiftData", id), { 
          reject: true, 
          reason: reason.trim(),
          rejectedBy: currentUser.username,
          rejectDate: new Date().toLocaleString("id-ID")
        });
        alert("‚úÖ Data berhasil di-reject!");
        renderTable();
      } catch (error) {
        console.error("Error rejecting data:", error);
        alert("‚ùå Gagal reject data!");
      }
    };

    window.deleteData = async function(id) {
      if (!confirm("‚ö†Ô∏è Yakin ingin menghapus data ini? Tindakan ini tidak dapat dibatalkan!")) return;

      try {
        await deleteDoc(doc(db, "shiftData", id));
        alert("‚úÖ Data berhasil dihapus!");
        renderTable();
      } catch (error) {
        console.error("Error deleting data:", error);
        alert("‚ùå Gagal menghapus data!");
      }
    };

    renderTable();
  </script>
</body>
</html>
